<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Sign-up</title>
        <link href="../css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../scripts/register.js"></script>
      </head>
  <body>
    <div class="container">
        <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">VCXtension</h5>
                <form class="form-signin">

                <div class="form-label-group">
                    <input type="text" id="username_signup" class="form-control" placeholder="Username" required autofocus>
                    <label for="inputUser">Username</label>
                </div><br>

                <div class="form-label-group">
                    <input type="password" id="password_signup" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                </div><br>

                <div class="form-group login-group-checkbox">
                    <input type="checkbox" id="reg_agree" name="reg_agree" required>
                    <label for="reg_agree">I agree with the <a href="#">terms</a></label>
                    </div><br>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" id="register" type="submit">Create account</button>
                </form><br>
                <div class="etc-login-form text-center">
                    <p>already have an account? <a href="login.html">login here</a></p>
                    </div>
            </div>
            </div>
        </div>
        </div>
        <div class="alert" id="alertMsg">
        </div> 
    </div> 
        </form>
        </div>
    </div>
    </body>
